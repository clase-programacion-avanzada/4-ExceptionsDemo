plugins {
    id 'java'
}

group = 'com.company'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task runArithmethicExceptionExample(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.ArithmeticExceptionExample'
}

task runArithmethicExceptionFixed(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.ArithmeticExceptionFixed'
}

task runBankDemo(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.BankDemo'
}

task runErrorExample(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.ErrorExample'
}

task runTryWithResources(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.TryWithResources'
}
